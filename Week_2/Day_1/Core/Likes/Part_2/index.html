<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
            <h2 class="title">Your Feed</h2>
        <div class="docs">
            <div class="profile">
                <img src="/images/user-circle.png" alt="avatar">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="allboxes">
                <div class="boxes">
                    <div class="row1">
                        <h4>Neil M</h4>
                        <p class="number1" id="here">9</p>
                        <p> like(s)</p>
                        <button onclick="onClick()">Like</button>
                    </div>
                        <div>
                        <p> I just set up this new discord bot, let me <br>
                        know what you all think.<a href="#">link</a></p>
                    </div>
                </div>
                <div class="boxes">
                    <div class="row1">
                        <h4>Nichole K</h4>
                        <p class="number2" id="clickCount">12</p>
                        <p> like(s)</p>
                        <button onclick="plusClicks()">Like</button>
                    </div>
                        <div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                    
                
                <div class="boxes">
                    <div class="row1">
                        <h4>Jim R</h4>
                        <p class="number3" id="there">9</p>
                        <p>like(s)</p>
                        <button onclick="OnClick()">Like</button>
                    </div>
                        <div>
                        <p> I can't stop listening to the <a href="#">new album .</a> <br>
                        Who else is liking it? </p>
                    </div>    
                    </div>
            </div> 
        </div>       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
