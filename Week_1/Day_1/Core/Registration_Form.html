<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</Form></title>
</head>
<body>
        <h1>Registration Form</h1>
    <div>
        <label>First Name :*</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name : *</label>
        <input type="text" name="Last Name">
    </div>
    <div>
        <label>Email Address : *</label>
        <input type="text" name="Email">
    </div>
    <div>
        <label>Password : *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password : *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday :</label>
        <input type="date" name="Birthday">
    </div>
    <div>
        <label>Gender Identity :</label>
    </div>
    <div>    
        <input type="radio" name="Gender Identity">
        <label for="Male">Male</label>
        <input type="radio" name="Gender Identity">
        <label for="Female">Female</label>
        <input type="radio" name="Gender Identity">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="Gender Identity">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about my self:</label>
    </div>    
        <textarea></textarea>
    <div>
        <label>Favorite Language :</label>
        <select name="Languages">
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
        </select>
    </div>    
    <div>
        <input type="checkbox" name="accept">
        <label>Yes, I would to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
        <label>* Indicates a required field</label>
</body>
</html>
