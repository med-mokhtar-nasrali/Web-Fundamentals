<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window-bar">
        <div class="window-buttons">
            <span class="close"></span>
            <span class="minimize"></span>
            <span class="maximize"></span>
        </div>
    </div>

    <div class="profile-header">
        <div class="profile-image"></div>
        <div class="profile-details">
            <h1>Jane Doe</h1>
            <p>Developer â€¢ Engineer Solver<br>Full Stack Master</p>
        </div>
    </div>

    <div class="container">
        <div class="left-section">
            <div class="profile-nav">
                <button>Jane Doe</button>
                <button>Home</button>
                <button>Find Connections</button>
                <button>Sign Out</button>
            </div>

            <div class="education-section">
                <h3>Profile</h3>
                <p><strong>Coding Dojo</strong> - Full Stack Bootcamp</p>
                <p>Dec 2019 - Mar 2020</p>
                <p>Master of shadows and<br>the Internet!</p>
            </div>
        </div>

        <div class="right-section">
            <div class="connection-requests">
                <h3>2 Connection Requests</h3>
                <div class="request">
                    <p>Todd E</p>
                    <button>Accept</button>
                    <button>Ignore</button>
                </div>
                <div class="request">
                    <p>Phil K</p>
                    <button>Accept</button>
                    <button>Ignore</button>
                </div>
            </div>

            <div class="your-connections">
                <h3>500+ Your Connections</h3>
                <ul>
                    <li>Adrien D</li>
                    <li>Anne J</li>
                    <li>Alayne T</li>
                    <li>Arry Y</li>
                </ul>
                <a href="#">View More</a>
            </div>
        </div>
    </div>
</body>
</html>
